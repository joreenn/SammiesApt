<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tenant Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #22c55e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #16a34a;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <h2>üß™ Test Tenant Upload</h2>
    <p>This page helps debug the tenant creation with file upload.</p>

    <form id="tenantForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" value="John Doe" required>
        </div>

        <div class="form-group">
            <label>Room:</label>
            <input type="text" id="room" value="101" required>
        </div>

        <div class="form-group">
            <label>Contact:</label>
            <input type="text" id="contact" value="1234567890" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="john@example.com" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>Avatar (optional):</label>
            <input type="file" id="avatar" accept=".jpg,.jpeg,.png">
        </div>

        <button type="submit">Submit Tenant</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('tenantForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Sending request...';
            responseDiv.className = '';
            
            try {
                const formData = new FormData();
                formData.append('name', document.getElementById('name').value);
                formData.append('room', document.getElementById('room').value);
                formData.append('contact', document.getElementById('contact').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('gender', document.getElementById('gender').value);
                
                const avatarFile = document.getElementById('avatar').files[0];
                if (avatarFile) {
                    console.log('Avatar file:', {
                        name: avatarFile.name,
                        type: avatarFile.type,
                        size: avatarFile.size
                    });
                    formData.append('avatar', avatarFile);
                }

                console.log('Sending FormData to http://localhost:8000/api/tenants');

                const response = await fetch('http://localhost:8000/api/tenants', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                console.log('Response status:', response.status);
                console.log('Response data:', data);

                if (response.ok) {
                    responseDiv.className = 'success';
                    responseDiv.textContent = '‚úÖ Success!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    responseDiv.className = 'error';
                    responseDiv.textContent = '‚ùå Error (Status ' + response.status + '):\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                console.error('Error:', error);
                responseDiv.className = 'error';
                responseDiv.textContent = '‚ùå Network Error:\n\n' + error.message;
            }
        });
    </script>
</body>
</html>
